spring:
  application:
    name: activity-service
  data:
    mongodb:
      uri: mongodb+srv://fitnessActivity:fitnessActivity@fitnessactivity.zclkhoq.mongodb.net/fitnessActivity
      database: fitnessActivity
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


server:
  port: 8082


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true

rabbitmq:
  exchange:
    name: fitness.exchange
  queue:
    name: activity.queue
  routing:
    key: activity.tracking

gemini:
  api:
    url: ${GEMINI_API_URL}
    key: ${GEMINI_API_KEY}